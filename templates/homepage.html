    <!-- CSS Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body class="d-flex flex-column">
    <!-- Main Logo / Header Section -->
    <header class="container-fluid">
      <div class="col-12 text-center">
        <img
          class="img-fluid brand-logo"
          src="{% static 'imgs/logo.png' %}"
          alt="RSS Scraper logo"
        />
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container-fluid flex-grow-1">
      <div class="row">
        <div class="col-lg-6 offset-lg-2 col-md-7 offset-md-1">
          <!-- Articles Section -->
          <section>
            <header class="section-header">
              <h2>Articles</h2>
            </header>

            {% for article in articles %}
            <article>
              <p class="mb-0">
                <small class="text-muted">{{ article.pub_date|date:'M-d' }}</small> â€“
                <a href="{{ article.link }}">{{ article.title }}</a>
              </p>
            </article>
            {% endfor %}
          </section>
        </div>
      </div>
      <!-- closes .row -->
    </main>

    <!-- Site Footer section -->
    <footer class="container-fluid mt-4 pb-3">
      <div class="row">
        <div class="col-12 text-center">
          <p>
            Spondy News is an open-source project created by
            <a href="" title="Dmitry's Website">Dmitry Likharev</a>. The source
            code can be found on
            <a href="https://github.com/" title="RSS Scraper source code"
              >Github</a
            >.
          </p>
        </div>
      </div>
    </footer>
  </body>
